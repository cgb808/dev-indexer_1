events {}
http {
  server {
    listen 80;

    location /api/ {
      proxy_pass http://indexer:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /chroma/ {
      proxy_pass http://chroma:8000/;
    }

    location /health {
      proxy_pass http://indexer:8000/health;
    }
  }
}
